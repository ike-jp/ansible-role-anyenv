---
anyenv:
  repository_url : https://github.com/riywo/anyenv
  install_dir: ~/.anyenv

  export: true
  profile_to_add_path: ~/.bashrc
  export_text: |
    if [ -d $HOME/.anyenv ] ; then
        export PATH="$HOME/.anyenv/bin:$PATH"
        eval "$(anyenv init -)"
    fi

  envs:
    - name: rbenv
      global: 2.3.0
      installation_versions:
        - 2.3.0
        - 2.2.4
        - 2.2.3
      dependencies:

    - name: pyenv
      global: 2.7.10
      installation_versions:
        - 2.7.10
        - 3.5.1
      dependencies:

    - name: luaenv
      global: 5.2.1
      installation_versions:
        - 5.2.1
      dependencies:

