---
anyenv:
  repository_url : https://github.com/riywo/anyenv
  installaton_dir: ~/.anyenv

  export: true
  profile_to_add_path: ~/.bashrc
  export_text: |
    if [ -d $HOME/.anyenv ] ; then
        export PATH="$HOME/.anyenv/bin:$PATH"
        eval "$(anyenv init -)"
    fi

  plugins:
    # Because the version of Ruby-build is old,
    # may fail to install the new Ruby.
    - name: anyenv-update
      repository_url: https://github.com/znz/anyenv-update.git
      installation_dir: ~/.anyenv/plugins/anyenv-update

  envs:
    - name: rbenv
      global: 2.3.0
      dependencies: []
      installation_versions:
        - 2.3.0
        - 2.2.4
        - 2.2.3

    - name: pyenv
      global: 2.7.10
      dependencies: []
      installation_versions:
        - 2.7.10
        - 3.5.1

    - name: luaenv
      global: 5.2.1
      dependencies: []
      installation_versions:
        - 5.2.1
        - 5.2.2

