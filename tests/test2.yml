---
- hosts: localhost
  remote_user: root

  vars:
    anyenv_envs:
      - name: rbenv
        global_version: 2.2.3
        installation_versions:
          - 2.2.3

      - name: pyenv
        global_version: 2.4.6
        installation_versions:
          - 2.4.6
          - 2.1.3

      - name: luaenv
        global_version: luajit-2.0.4
        installation_versions:
          - luajit-2.0.4

      - name: plenv
        global_version: system
        installation_versions: []

  roles:
    - yaegashi.blockinfile
    - ansible-role-anyenv

